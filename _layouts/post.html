<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{page.description}}" />
    <title>{{page.title}}</title>
    {% include google-font.html %} <link rel="stylesheet" href="{{ "/css/post.css" | relative_url }}">
  </head>
  <body>
    {% include min-header.html %}

    <div class="post-wrap">
      <div class="navigation"></div>
      <div class="article">
        <h1>{{page.title}}</h1>
        <time class="date-time" datetime="{{page.date}}">{{page.date | date: "%a, %b %d, %y"}}</time>
        <article class="article-content">{{content}}</article>
        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script>
          var disqus_config = function () {
            this.page.url = 'https://blog.learnbitsandbytes.com/' + '{{page.url}}';
            this.page.identifier = '{{page.id}}';
          };

          (function () {
            // DON'T EDIT BELOW THIS LINE
            var d = document,
              s = d.createElement('script');
            s.src = 'https://bits-and-bytes-2.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>
          Please enable JavaScript to view the
          <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
        </noscript>
        {% endif %}
      </div>
      <div class="external"></div>
    </div>
  </body>
</html>
